<div class="container">
  <div *ngIf="teacher$ | async as teacher; else errorTemplate">
    <h1>{{ teacher.name }}</h1>
    <p>Email: {{ teacher.email }}</p>
    <p>Course: {{ teacher.course }}</p>
  </div>

  <ng-template #errorTemplate>
    <p>{{ errorMessage || "Teacher not found." }}</p>
  </ng-template>
</div>
